<body>
  <div class="header">
    <h1>OpenHerb Dashboard</h1>
</div>
<div class="flex-container">
    <div id="temp-gauge" class="gauge-container">
        <div class="label">Temperature</div>
    </div>
    <div id="humidity-gauge" class="gauge-container">
        <div class="label">Soil Humidity</div>
    </div>
    <div id="lux-gauge" class="gauge-container">
        <div class="label">Luminous Flux</div>
    </div>
</div>
<div id="injection-ts" style="font-size: 150%; padding: 1%; text-align: center;">
    Last Injection: N/A
</div>
<div id='temp-scatter'></div>
<div id='sh-scatter'></div>
<div id='lx-scatter'></div>
<script src="https://cdn.jsdelivr.net/npm/svg-gauge@1.0.6/src/gauge.js"></script>
<!-- Load plotly.js into the DOM -->
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script>
    // default values for telemetry
    var temp = null
    var humidity = null
    var lux = null
    var minTemp = 10
    var maxTemp = 70
    var minSh = 0
    var maxSh = 50
    var minLx = 0
    var maxLx = 500

    // firebase.analytics();
    // Get a reference to the database service telemetry topic
    var telemetry = firebase.database().ref('/');
    // only call async listener with most recent push
    telemetry.on('child_added', (snapshot) => {
        const data = snapshot.val();
        temp = data.T
        humidity = data.H
        lux = data.L
        injection = data.I
        console.log("Temperature: " + temp + " °C" + " | Soil Humidity: " + humidity + " %" + " | Luminous Flux: " + lux + " Lux" + " | Last Injection: " + injection);
        // update gauge values
        tempGauge.setValueAnimated(temp, 2);
        humidityGauge.setValueAnimated(humidity, 2);
        luxGauge.setValueAnimated(lux, 2);
        // update injection timestamps
        var date = new Date(injection)
        document.getElementById("injection-ts").textContent="Last Injection: " + date;
        // update scatters
        Plotly.extendTraces('temp-scatter', {x: [[date]], y: [[temp]]}, [0])
        Plotly.extendTraces('sh-scatter', {x: [[date]], y: [[humidity]]}, [0])
        Plotly.extendTraces('lx-scatter', {x: [[date]], y: [[lux]]}, [0])
    });
    var tempGauge = Gauge(
        document.getElementById("temp-gauge"), {
            min: minTemp,
            max: maxTemp,
            dialStartAngle: -45,
            dialEndAngle: -135,
            value: 25,
            radius:100,
            showValue: true,
            color: function(value) {
                if(value >= 20 && value <= 24) {
                    return "#5ee432";
                }else if(value >= 16 && value <= 28) {
                    return "#fffa50";
                }else if(value >= 12 && value <= 32) {
                    return "#f7aa38";
                }else {
                    return "#ef4655";
                }
            },
            label: function(val) {
                return Math.round(val) + " °C";
            }
        }
    );
    var humidityGauge = Gauge(
        document.getElementById("humidity-gauge"), {
            min: minSh,
            max: maxSh,
            dialStartAngle: -45,
            dialEndAngle: -135,
            value: 25,
            radius:100,
            showValue: true,
            color: function(value) {
                if(value >= 20 && value <= 35) {
                    return "#5ee432";
                }else if(value >= 15 && value <= 40) {
                    return "#fffa50";
                }else if(value >= 10 && value <= 45) {
                    return "#f7aa38";
                }else {
                    return "#ef4655";
                }
            },
            label: function(val) {
                return Math.round(val) + " %";
            }
        }
    );
    
    var luxGauge = Gauge(
        document.getElementById("lux-gauge"), {
            min: minLx,
            max: maxLx,
            dialStartAngle: -45,
            dialEndAngle: -135,
            value: 0,
            radius:100,
            showValue: true,
            color: function(value) {
                if(value < 25) {
                return "#5ee432";
                }else if(value < 50) {
                return "#fffa50";
                }else if(value < 75) {
                return "#f7aa38";
                }else {
                return "#ef4655";
                }
            },
            label: function(val) {
                return Math.round(val) + " L";
            }
        }
    );
    // Set gauge value to minimum values
    tempGauge.setValue(10);
    humidityGauge.setValue(0);
    luxGauge.setValue(0);

    // setup scatter plot
    var tempTrace = {
        x: [],
        y: [],
        mode: 'lines+markers',
        type: 'scatter',
        line: {
            color: 'rgb(247, 45, 45)',
            width: 4
        },
    };
    var tempLayout = {
        yaxis: {
            autorange: true,
            gridcolor: '#7f7f7f',
            title: {
                text: 'Temperature (°C)',
                font: {
                    family: 'Quicksand, sans-serif',
                    size: 18,
                    color: '#7f7f7f'
                }
            },
            range: [minTemp, maxTemp]
        },
        xaxis: {
            gridcolor: '#7f7f7f'
        },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
    };
    Plotly.newPlot('temp-scatter', [tempTrace], tempLayout, {responsive: true});

    var shTrace = {
        x: [],
        y: [],
        mode: 'lines+markers',
        type: 'scatter',
        line: {
            color: 'rgb(247, 133, 45)',
            width: 4
        },
    };
    var shLayout = {
        yaxis: {
            autorange: true,
            gridcolor: '#7f7f7f',
            title: {
                text: 'Soil Humidity (%)',
                font: {
                    family: 'Quicksand, sans-serif',
                    size: 18,
                    color: '#7f7f7f'
                }
            },
            range: [ minSh, maxSh ]
        },
        xaxis: {
            gridcolor: '#7f7f7f'
        },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
    };
    Plotly.newPlot('sh-scatter', [shTrace], shLayout, {responsive: true});

    var lxTrace = {
        x: [],
        y: [],
        mode: 'lines+markers',
        type: 'scatter',
        line: {
            color: 'rgb(247, 234, 45)',
            width: 4
        },
    };
    var lxLayout = {
        yaxis: {
            autorange: true,
            gridcolor: '#7f7f7f',
            title: {
                text: 'Luminous Flux (L)',
                font: {
                    family: 'Quicksand, sans-serif',
                    size: 18,
                    color: '#7f7f7f'
                }
            },
            range: [ minLx, maxLx ]
        },
        xaxis: {
            gridcolor: '#7f7f7f'
        },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
    };
    Plotly.newPlot('lx-scatter', [lxTrace], lxLayout, {responsive: true});
</script>
