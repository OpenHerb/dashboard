<wrapper>
    <div id="gauge2" class="gauge-container two">
        Soil Humidity
    </div>
</wrapper>
<script>
    var gauge2 = Gauge(
        document.getElementById("gauge2"), {
            min: 0,
            max: 100,
            value: 50,
            color: function(value) {
                if(value < 25) {
                return "#5ee432";
                }else if(value < 50) {
                return "#fffa50";
                }else if(value < 75) {
                return "#f7aa38";
                }else {
                return "#ef4655";
                }
            }
        }
    );

    (function loop() {
        var value2 = Math.random() * 100;
        // setValueAnimated(value, durationInSecs);
        gauge2.setValueAnimated(100 - value2, 2);
        window.setTimeout(loop, 6000);
    })();
</script>
