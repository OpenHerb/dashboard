{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="header">
    <h1>OpenHerb Dashboard</h1>
</div>
<div class="flex-container">
    <div class="card">
        <div id="temp-gauge" class="gauge-container"></div>
        <h2>Temperature</h2>
    </div>
    <div class="card">
        <div id="humidity-gauge" class="gauge-container"></div>
        <h2>Soil Humidity</h2>
    </div>
    <div class="card">
        <div id="lux-gauge" class="gauge-container"></div>
        <h2>Luminous Flux</h2>
    </div>
</div>
<div id="injection-ts" style="font-size: 150%; padding: 5%; text-align: center;">
    Last Injection: N/A
</div>
<div id='temp-scatter'></div>
<div id='sh-scatter'></div>
<div id='lx-scatter'></div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.0.0/jquery.sparkline.min.js"></script>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svg-gauge@1.0.6/src/gauge.js"></script>
<!-- Load plotly.js into the DOM -->
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script>
    // default values for telemetry
    var temp = null
    var humidity = null
    var lux = null
    var minTemp = 10
    var maxTemp = 40
    var minSh = 0
    var maxSh = 50
    var minLx = 0
    var maxLx = 500
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyDL9CwpORKoxZkAbmg47zcLZrExAvPNH6c",
        authDomain: "openherb-89fa0.firebaseapp.com",
        databaseURL: "https://openherb-89fa0-default-rtdb.firebaseio.com",
        projectId: "openherb-89fa0",
        storageBucket: "openherb-89fa0.appspot.com",
        messagingSenderId: "347898545625",
        appId: "1:347898545625:web:7c459f88074b52e4e805c8",
        measurementId: "G-B0ZMNQWBT0"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    // Get a reference to the database service telemetry topic
    var telemetry = firebase.database().ref('/');
    // only call async listener with most recent push
    telemetry.on('child_added', (snapshot) => {
        const data = snapshot.val();
        temp = data.T
        humidity = data.H
        lux = data.L
        injection = data.I
        console.log("Temperature: " + temp + " °C" + " | Soil Humidity: " + humidity + " %" + " | Luminous Flux: " + lux + " Lux" + " | Last Injection: " + injection);
        // update gauge values
        tempGauge.setValueAnimated(temp, 2);
        humidityGauge.setValueAnimated(humidity, 2);
        luxGauge.setValueAnimated(lux, 2);
        // update injection timestamps
        var date = new Date(injection)
        document.getElementById("injection-ts").textContent="Last Injection: " + date;
        // update scatters
        Plotly.extendTraces('temp-scatter', {x: [[date]], y: [[temp]]}, [0])
        Plotly.extendTraces('sh-scatter', {x: [[date]], y: [[humidity]]}, [0])
        Plotly.extendTraces('lx-scatter', {x: [[date]], y: [[lux]]}, [0])
    });
    var tempGauge = Gauge(
        document.getElementById("temp-gauge"), {
            min: minTemp,
            max: maxTemp,
            value: 25,
            radius:100,
            showValue: true,
            color: function(value) {
                if(value >= 20 && value <= 24) {
                    return "#5ee432";
                }else if(value >= 16 && value <= 28) {
                    return "#fffa50";
                }else if(value >= 12 && value <= 32) {
                    return "#f7aa38";
                }else {
                    return "#ef4655";
                }
            },
            label: function(val) {
                return Math.round(val) + " °C";
            }
        }
    );
    var humidityGauge = Gauge(
        document.getElementById("humidity-gauge"), {
            min: minSh,
            max: maxSh,
            value: 25,
            radius:100,
            showValue: true,
            color: function(value) {
                if(value >= 20 && value <= 35) {
                    return "#5ee432";
                }else if(value >= 15 && value <= 40) {
                    return "#fffa50";
                }else if(value >= 10 && value <= 45) {
                    return "#f7aa38";
                }else {
                    return "#ef4655";
                }
            },
            label: function(val) {
                return Math.round(val) + " %";
            }
        }
    );
    var luxGauge = Gauge(
        document.getElementById("lux-gauge"), {
            min: minLx,
            max: minLx,
            value: 0,
            radius:100,
            showValue: true,
            color: function(value) {
                if(value < 25) {
                return "#5ee432";
                }else if(value < 50) {
                return "#fffa50";
                }else if(value < 75) {
                return "#f7aa38";
                }else {
                return "#ef4655";
                }
            },
            label: function(val) {
                return Math.round(val) + " L";
            }
        }
    );
    // Set gauge value to minimum values
    tempGauge.setValue(10);
    humidityGauge.setValue(0);
    luxGauge.setValue(0);

    // setup scatter plot
    var tempTrace = {
        x: [],
        y: [],
        mode: 'lines+markers',
        type: 'scatter'
    };
    var tempLayout = {
        yaxis: {
            autorange: true,
            label: 'Temperature',
            range: [minTemp, maxTemp]
        },
        line: {width: 10},
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        legend: {
            y: 0.5,
            yref: 'paper',
            font: {
                family: 'Quicksand, sans-serif',
                size: 20,
                color: 'grey',
            }
        },
    };
    Plotly.newPlot('temp-scatter', [tempTrace], tempLayout, {responsive: true});

    var shTrace = {
        x: [],
        y: [],
        mode: 'lines+markers',
        type: 'scatter'
    };
    var shLayout = {
        yaxis: {
            autorange: true,
            label: 'Soil Humidity',
            range: [ minSh, maxSh ]
        },
        line: {width: 4},
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        legend: {
            y: 0.5,
            yref: 'paper',
            font: {
                family: 'Quicksand, sans-serif',
                size: 20,
                color: 'grey',
            }
        },
    };
    Plotly.newPlot('sh-scatter', [shTrace], shLayout, {responsive: true});

    var lxTrace = {
        x: [],
        y: [],
        mode: 'lines+markers',
        type: 'scatter'
    };
    var lxLayout = {
        yaxis: {
            autorange: true,
            title: {
                text: 'Luminous Flux',
                font: {
                    family: 'Quicksand, sans-serif',
                    size: 18,
                    color: '#7f7f7f'
                }
            },
            range: [ minLx, maxLx ]
        },
        line: {width: 4},
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        legend: {
            y: 0.5,
            yref: 'paper',
            font: {
                family: 'Quicksand, sans-serif',
                size: 20,
                color: 'grey',
            }
        },
    };
    Plotly.newPlot('lx-scatter', [lxTrace], lxLayout, {responsive: true});
</script>
{% endblock %}
